<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yangiliklar</title>
</head>
<body>
    <h1>KUN YANGILIKLARI</h1>
    <ul>
        {% for post in object_list %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text }}</p>
                <p>Muallif: {{ post.text_muallif }}</p>
                <p>Sana : {{ post.date_posted }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
